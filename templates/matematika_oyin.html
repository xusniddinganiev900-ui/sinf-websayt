<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematika Musobaqasi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .game-container { max-width: 500px; margin: 0 auto; padding: 20px; text-align: center; }
        .question-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; padding: 40px; border-radius: 20px; margin: 20px 0;
            font-size: 2.5em; font-weight: bold;
        }
        .answer-input {
            width: 150px; padding: 15px; font-size: 1.5em; text-align: center;
            border: 3px solid #667eea; border-radius: 15px; margin: 10px;
        }
        .btn-submit {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white; border: none; padding: 15px 40px; border-radius: 25px;
            font-size: 1.2em; cursor: pointer; margin: 10px;
        }
        .timer { font-size: 3em; color: #e74c3c; margin: 20px 0; }
        .score-box { display: flex; justify-content: center; gap: 30px; margin: 20px 0; }
        .score-item { background: white; padding: 15px 25px; border-radius: 15px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .score-value { font-size: 2em; font-weight: bold; color: #667eea; }
        .result-screen { display: none; }
        .result-screen.show { display: block; }
        .game-screen.hide { display: none; }
        .start-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; border: none; padding: 20px 50px; border-radius: 30px;
            font-size: 1.5em; cursor: pointer;
        }
        [data-theme="dark"] .score-item { background: #2d2d2d; }
    </style>
</head>
<body class="app-body">
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="user-avatar"><img src="{{ url_for('static', filename='images/' + (foydalanuvchi.avatar if foydalanuvchi.avatar else 'ogil.svg')) }}" alt="Avatar"></div>
                <h3>{{ ism }}</h3>
                <p class="ball-display">{{ foydalanuvchi.ball }} ball</p>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="{{ url_for('home') }}"><span class="icon">üè†</span> Home</a></li>
                <li class="nav-item"><a href="{{ url_for('oyin') }}"><span class="icon">üéÆ</span> O'yinlar</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="{{ url_for('chiqish') }}" class="logout-btn"><span class="icon">üö™</span> Chiqish</a>
            </div>
        </nav>

        <main class="main-content">
            <div class="game-container">
                <h1>üßÆ Matematika Musobaqasi</h1>
                <p>60 soniyada imkon qadar ko'p misolni yeching!</p>

                <div id="startScreen">
                    <button class="start-btn" onclick="startGame()">üöÄ Boshlash</button>
                </div>

                <div id="gameScreen" class="game-screen hide">
                    <div class="timer" id="timer">60</div>
                    <div class="score-box">
                        <div class="score-item">
                            <div class="score-value" id="correct">0</div>
                            <div>To'g'ri</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value" id="wrong">0</div>
                            <div>Noto'g'ri</div>
                        </div>
                    </div>
                    <div class="question-box" id="question">5 + 3 = ?</div>
                    <input type="number" class="answer-input" id="answer" autofocus>
                    <br>
                    <button class="btn-submit" onclick="checkAnswer()">Tekshirish</button>
                </div>

                <div id="resultScreen" class="result-screen">
                    <h2>üéâ O'yin tugadi!</h2>
                    <div class="score-box">
                        <div class="score-item">
                            <div class="score-value" id="finalScore">0</div>
                            <div>To'g'ri javoblar</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value" id="earnedBall">0</div>
                            <div>Ball olindi</div>
                        </div>
                    </div>
                    <button class="start-btn" onclick="location.reload()">üîÑ Qayta o'ynash</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let timeLeft = 60;
        let correct = 0;
        let wrong = 0;
        let currentAnswer = 0;
        let timer;

        function generateQuestion() {
            const ops = ['+', '-', '*'];
            const op = ops[Math.floor(Math.random() * ops.length)];
            let a, b;

            if (op === '*') {
                a = Math.floor(Math.random() * 10) + 1;
                b = Math.floor(Math.random() * 10) + 1;
            } else {
                a = Math.floor(Math.random() * 50) + 1;
                b = Math.floor(Math.random() * 50) + 1;
            }

            if (op === '-' && b > a) [a, b] = [b, a];

            currentAnswer = eval(`${a} ${op} ${b}`);
            document.getElementById('question').textContent = `${a} ${op} ${b} = ?`;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').classList.remove('hide');
            generateQuestion();

            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function checkAnswer() {
            const answer = parseInt(document.getElementById('answer').value);
            if (answer === currentAnswer) {
                correct++;
                document.getElementById('correct').textContent = correct;
            } else {
                wrong++;
                document.getElementById('wrong').textContent = wrong;
            }
            generateQuestion();
        }

        function endGame() {
            clearInterval(timer);
            document.getElementById('gameScreen').classList.add('hide');
            document.getElementById('resultScreen').classList.add('show');
            document.getElementById('finalScore').textContent = correct;

            fetch('/matematika_javob', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({togri: correct})
            }).then(r => r.json()).then(data => {
                document.getElementById('earnedBall').textContent = data.ball;
            });
        }

        document.getElementById('answer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });
    </script>
</body>
</html>
