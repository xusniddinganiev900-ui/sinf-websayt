<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunlik vazifalar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .container { max-width: 500px; margin: 0 auto; }
        .add-task { display: flex; gap: 10px; margin-bottom: 25px; }
        .add-task input { flex: 1; padding: 15px; border: 2px solid #eee; border-radius: 15px; font-size: 1em; }
        .add-task button { padding: 15px 25px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 15px; cursor: pointer; }
        .task-card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 12px; display: flex; align-items: center; gap: 15px; box-shadow: 0 3px 15px rgba(0,0,0,0.1); transition: all 0.3s; }
        .task-card.done { opacity: 0.6; }
        .task-checkbox { width: 28px; height: 28px; border: 3px solid #667eea; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .task-checkbox.checked { background: #667eea; }
        .task-checkbox.checked::after { content: '✓'; color: white; font-weight: bold; }
        .task-text { flex: 1; font-size: 1.05em; }
        .task-text.checked { text-decoration: line-through; color: #999; }
        .task-delete { background: none; border: none; color: #e74c3c; font-size: 1.3em; cursor: pointer; opacity: 0.5; }
        .task-delete:hover { opacity: 1; }
        .progress-bar { background: #eee; height: 10px; border-radius: 5px; margin-bottom: 25px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(135deg, #27ae60, #2ecc71); transition: width 0.3s; }
        .progress-text { text-align: center; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body class="app-body">
    <div class="app-container">
        <main class="main-content" style="padding: 20px;">
            <a href="{{ url_for('home') }}" style="color: #667eea; text-decoration: none;">← Orqaga</a>
            <h1 style="text-align: center;">Kunlik vazifalar</h1>

            <div class="container">
                <div class="add-task">
                    <input type="text" id="taskInput" placeholder="Yangi vazifa..." onkeypress="if(event.key==='Enter')addTask()">
                    <button onclick="addTask()">Qo'shish</button>
                </div>

                {% set total = vazifalar|length %}
                {% set done = vazifalar|selectattr('bajarildi')|list|length %}
                {% if total > 0 %}
                <div class="progress-text">{{ done }}/{{ total }} vazifa bajarildi</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: {{ (done / total * 100) if total > 0 else 0 }}%"></div>
                </div>
                {% endif %}

                <div id="tasks">
                    {% for vazifa in vazifalar %}
                    <div class="task-card {% if vazifa.bajarildi %}done{% endif %}">
                        <div class="task-checkbox {% if vazifa.bajarildi %}checked{% endif %}" onclick="toggleTask({{ vazifa.id }}, {{ 'true' if not vazifa.bajarildi else 'false' }})"></div>
                        <span class="task-text {% if vazifa.bajarildi %}checked{% endif %}">{{ vazifa.matn }}</span>
                        <button class="task-delete" onclick="deleteTask({{ vazifa.id }})">×</button>
                    </div>
                    {% else %}
                    <div style="text-align: center; color: #999; padding: 60px;">
                        <p style="font-size: 3em;">✅</p>
                        <p>Hali vazifalar yo'q</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </main>
    </div>

    <script>
        function addTask() {
            const input = document.getElementById('taskInput');
            const matn = input.value.trim();
            if (!matn) return;

            fetch('/vazifa_qoshish', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({matn})
            }).then(r => r.json()).then(data => {
                if (data.success) location.reload();
            });
        }

        function toggleTask(id, complete) {
            if (complete) {
                fetch('/vazifa_bajarish', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({id})
                }).then(r => r.json()).then(data => {
                    if (data.success) location.reload();
                });
            }
        }

        function deleteTask(id) {
            fetch('/vazifa_ochirish', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({id})
            }).then(r => r.json()).then(data => {
                if (data.success) location.reload();
            });
        }
    </script>
</body>
</html>
