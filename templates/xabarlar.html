<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaxsiy xabarlar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .container { max-width: 600px; margin: 0 auto; }
        .chat-list { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 3px 15px rgba(0,0,0,0.1); }
        .chat-item { display: flex; align-items: center; padding: 15px 20px; border-bottom: 1px solid #eee; cursor: pointer; transition: background 0.2s; }
        .chat-item:hover { background: #f8f9fa; }
        .chat-avatar { width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, #667eea, #764ba2); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1.3em; margin-right: 15px; }
        .chat-info { flex: 1; }
        .chat-name { font-weight: bold; }
        .chat-preview { color: #666; font-size: 0.9em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }
        .new-chat { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 15px 25px; border-radius: 15px; margin-bottom: 20px; display: flex; align-items: center; gap: 15px; }
        .new-chat select { flex: 1; padding: 10px; border-radius: 10px; border: none; font-size: 1em; }
        .new-chat button { padding: 10px 20px; background: white; color: #667eea; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .chat-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .chat-modal.show { display: flex; justify-content: center; align-items: center; }
        .chat-window { background: white; width: 90%; max-width: 500px; height: 80%; border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 15px 20px; display: flex; align-items: center; }
        .chat-header h3 { flex: 1; margin: 0; }
        .chat-close { background: none; border: none; color: white; font-size: 1.5em; cursor: pointer; }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; background: #f8f9fa; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 15px; margin-bottom: 10px; }
        .message.sent { background: linear-gradient(135deg, #667eea, #764ba2); color: white; margin-left: auto; }
        .message.received { background: white; }
        .chat-input { display: flex; padding: 15px; gap: 10px; border-top: 1px solid #eee; }
        .chat-input input { flex: 1; padding: 12px; border: 2px solid #eee; border-radius: 25px; }
        .chat-input button { padding: 12px 25px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 25px; cursor: pointer; }
    </style>
</head>
<body class="app-body">
    <div class="app-container">
        <main class="main-content" style="padding: 20px;">
            <a href="{{ url_for('home') }}" style="color: #667eea; text-decoration: none;">‚Üê Orqaga</a>
            <h1 style="text-align: center;">Shaxsiy xabarlar</h1>

            <div class="container">
                <div class="new-chat">
                    <span>Yangi suhbat:</span>
                    <select id="newChatSelect">
                        {% for user in boshqalar %}
                        <option value="{{ user }}">{{ user }}</option>
                        {% endfor %}
                    </select>
                    <button onclick="openChat(document.getElementById('newChatSelect').value)">Boshlash</button>
                </div>

                <div class="chat-list">
                    {% for chat in suhbatlar %}
                    <div class="chat-item" onclick="openChat('{{ chat.ism }}')">
                        <div class="chat-avatar">{{ chat.ism[0] }}</div>
                        <div class="chat-info">
                            <div class="chat-name">{{ chat.ism }}</div>
                            {% if chat.oxirgi %}
                            <div class="chat-preview">{{ chat.oxirgi.matn[:30] }}...</div>
                            {% endif %}
                        </div>
                    </div>
                    {% else %}
                    <div style="text-align: center; padding: 40px; color: #999;">Hali suhbatlar yo'q</div>
                    {% endfor %}
                </div>
            </div>
        </main>
    </div>

    <div class="chat-modal" id="chatModal">
        <div class="chat-window">
            <div class="chat-header">
                <h3 id="chatPartner"></h3>
                <button class="chat-close" onclick="closeChat()">&times;</button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Xabar yozing..." onkeypress="if(event.key==='Enter')sendMessage()">
                <button onclick="sendMessage()">Yuborish</button>
            </div>
        </div>
    </div>

    <script>
        let currentPartner = '';
        const myName = '{{ ism }}';

        function openChat(partner) {
            currentPartner = partner;
            document.getElementById('chatPartner').textContent = partner;
            document.getElementById('chatModal').classList.add('show');
            loadMessages();
        }

        function closeChat() {
            document.getElementById('chatModal').classList.remove('show');
        }

        function loadMessages() {
            fetch(`/xabar_olish/${currentPartner}`).then(r => r.json()).then(messages => {
                const container = document.getElementById('chatMessages');
                container.innerHTML = messages.map(m => `
                    <div class="message ${m.kimdan === myName ? 'sent' : 'received'}">
                        ${m.matn}
                    </div>
                `).join('');
                container.scrollTop = container.scrollHeight;
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const matn = input.value.trim();
            if (!matn) return;

            fetch('/xabar_yuborish', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({qabul_qiluvchi: currentPartner, matn: matn})
            }).then(r => r.json()).then(data => {
                if (data.success) {
                    input.value = '';
                    loadMessages();
                }
            });
        }

        // Auto-refresh
        setInterval(() => {
            if (currentPartner) loadMessages();
        }, 3000);
    </script>
</body>
</html>
